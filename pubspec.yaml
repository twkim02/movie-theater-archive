name: movie_diary_app
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.10.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1
  google_fonts: ^6.2.1

  image_picker: ^1.1.2
  path_provider: ^2.1.4

  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Database
  sqflite: ^2.3.0
  path: ^1.8.3

  # HTTP 통신 (TMDb API)
  http: ^1.1.0

  # 환경 변수 관리 (API 키)
  flutter_dotenv: ^5.1.0

  # SharedPreferences (초기화 플래그 저장용)
  shared_preferences: ^2.2.2

  # ✅ 영화관 보기 탭 (위치/링크)
  geolocator: ^12.0.0
  url_launcher: ^6.3.0

  # 백그라운드 작업 (자동 갱신) - 나중에 필요할 때 추가
  # workmanager: ^0.5.2  # 현재 Kotlin 컴파일 오류로 인해 주석 처리

dev_dependencies:
  flutter_test:
    sdk: flutter

  # 테스트용 SQLite (FFI)
  sqflite_common_ffi: ^2.3.0

  flutter_lints: ^6.0.0

  hive_generator: ^2.0.1
  build_runner: ^2.4.9
  
  # 앱 아이콘 생성
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/moviary_icon.png
    - assets/new_moviary_icon.png
    - assets/lottecinema/
    - env.json

  fonts:
    - family: TypoCrayon
      fonts:
        - asset: assets/fonts/Typo_Crayon B.ttf

# 앱 아이콘 설정
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/new_moviary_icon.png"
  min_sdk_android: 21 # Android 5.0 이상
  adaptive_icon_background: "#FEFCF9"
  adaptive_icon_foreground: "assets/new_moviary_icon.png"
