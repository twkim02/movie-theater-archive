name: movie_diary_app
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.10.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1
  google_fonts: ^6.2.1

  image_picker: ^1.1.2
  path_provider: ^2.1.4
  path: ^1.9.0

  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  hive_generator: ^2.0.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/

  fonts:
    - family: TypoCrayon
      fonts:
        - asset: assets/fonts/Typo_Crayon B.ttf
